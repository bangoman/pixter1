
<div id="shop-view-responsive" class="row" >
    <div class="col-lg-2 col-sm-4 col-xs-6 shop-view-product-container"     
        ng-repeat="category in categories" ng-click="vm.goToPreview(category)" style="border:1px solid #eee;cursor:pointer"
        ng-class="{'width-50':categories.length < 3,
                   'width-100':categories.length < 2}">

        <div class="product_image_container">
            <product-image-display class="shop-view-product-image-display" product="category[category.image_orientation]['Preview']" image-url="imageUrl"  tmb-width="220" catalog-mode="true" >
            </product-image-display>
        </div>
        <div class="product-data">
            <span class="product-name">{{ category.name }}</span>
            <span class="product-price" style="padding-left:10px;">{{priceCurrencyOrder(category.pricing.price, currencySymbol)}}</span>
        </div>
        <div class="shop-view-next-button-container">
            <button class="btn next-button" ng-style="brandingStyle.generalButton" ng-click="vm.goToPreview(category)">{{brandingData.branding.buttons.text}}</button>
        </div>
    </div>
</div>
