<div id="shop-view-responsive" class="row" style="margin:0">
    
    <div class="col-lg-2 col-sm-4 col-xs-6 shop-view-product-container containe" style="border:1px solid #eee;cursor:pointer"
        ng-repeat="product in productsToDisplay" ng-click="vm.goToPreview(product)">
        <div class="product_image_container">
            <product-image-display class="shop-view-product-image-display" product="category" image-url="imageUrl"  tmb-width="180">
            </product-image-display>
        </div>
        <div class="product-data">
            <span class="product-name">{{ product.shortName }}</span>
            <span class="product-price">{{product.price}}</span>
        </div>
        <div class="shop-view-next-button-container">
            <button class="btn next-button" ng-click="vm.goToPreview(product)">{{brandingData.branding.buttons.text}}</button>
        </div>
    </div>
</div>
