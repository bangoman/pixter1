
<div ng-if="params">
   <div ng-repeat="param in params">
   		<div ng-if="param.key == 'background'">
        <div class="preview-details-header">
            <h5>
                Back Side Color:
            </h5>
            <ul style="list-style:none; display:flex;">
              <li ng-repeat="option in param.options track by $index" 
                        ng-click="setBackground(option)"
                        class="invitation-background-choose-button"
                        ng-class="{'active': $root.choosenParams.backSideColor.rgb ===  option.rgb}">
                        <div class="invitation-background-choose-inner"
                             style="background:{{option.rgb}}">        
                             
                        </div>
              </li>
            </ul>
        </div>
        </div>
        <div   ng-if="param.type == 'singleradio'&&param.key !== 'background'">
          <h5>
          	{{param.title}}
          </h5>
          <div ng-repeat="option in param.options track by $index">
			  <input  type="radio" name="{{param.title}}" ng-model="param.chosenOption" ng-value="option.name" ng-change="setParamsArrey()">{{option.name}}
			  <div ng-if="param.chosenOption == option.name && option.additional_data">
			  	<input class="form-control"  type="text" ng-model="option.additional_data.data" placeholder="{{option.additional_data.placeholder}}" >
			  </div>
          </div>
        
   		</div>
        <div   ng-if="param.type == 'singledropdown'&&param.key !== 'background'">
          <h5>
          	{{param.title}}
          </h5>
          <div>
            <select class="form-control preview-product-select" ng-model="param.chosenOption" ng-change="setParamsArrey(option.name)" 
                    ng-options="option.name for option in param.options">
                    <option value=''>{{param.chosenOption}}</option>
            </select>
          </div>
	        
   		</div>   		
   </div>
</div>
