<div id="checkout-view-responsive" class="row">
    <div class="col-sm-3 col-xs-12">
        <div class="pay-flow-product-thumbnail">
            <img src="{{sourceImg}}">
        </div>
    </div>
    <div class="col-sm-9 col-xs-12">
        <div class="row checkout-view-header">
            4 Premium Magnets 3''x3''
        </div>
        <div class="row checkout-view-price-row">
            <span class="checkout-price-title">
                Product Price:
            </span>
            <div class="pull-right">
                <span class="checkout-price checkout-old-price">
                    $6.99
                </span>
                <span class="checkout-price checkout-new-price">
                    $4.19
                </span>
            </div>
        </div>
        <div class="row checkout-view-price-row">
            <div>
                <span class="checkout-price-title bigger-title">
                    Standard Shipping
                </span>
                <div class="pull-right">
                    <span class="checkout-price checkout-old-price">
                        $6.00
                    </span>
                    <span class="checkout-price checkout-new-price">
                        $0.00
                    </span>
                </div>
            </div>
            <div class="checkout-shipping-method-info">
                Ships in 3-7 via USPS once produced.
            </div>
            <label class="radio-inline">
                <input type="radio" name="ship-method-radios" value="option1">
                    <span class="checkout-ship-type-radio-text">
                        standard shipping
                    </span> 
            </label>
            <label class="radio-inline">
                <input type="radio" name="ship-method-radios" value="option2">
                    <span class="checkout-ship-type-radio-text">
                        express shipping
                    </span> 
            </label>
        </div>
        <div class="row checkout-view-price-row">
            <span class="checkout-price-title">
                You saved:
            </span>
             <span class="checkout-price checkout-saved-price">
                $6.00
            </span>
            <div class="pull-right">
                <span class="checkout-price-title bigger-title checkout-total-title">
                    Total:
                </span>
                 <span class="checkout-price checkout-total-price">
                    $4.19
                </span>
            </div>
        </div>
        <div class="row">
            <div class="checkout-cupon-modal-button">Have A Coupon?</div>
        </div>

            <div class="col-xs-6">
                <div class="checkout-pay-button credit"></div>
            </div>
            <div class="col-xs-6">
                <div class="checkout-pay-button paypal"></div>
            </div>
        </div> -->
    </div>
</div>
