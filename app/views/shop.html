
<div id="shop-view-responsive" class="row">

    <div class="col-lg-2 col-sm-4 col-xs-6 shop-view-product-container containe" style="border:1px solid #eee;cursor:pointer"    
        ng-repeat="category in productsData.objects" ng-click="vm.goToPreview(category)">
        
        <div class="product_image_container">
            <product-image-display class="shop-view-product-image-display" product="category.images['Preview']" image-url="imageUrl"  tmb-width="180" catalog-mode="true">
            </product-image-display>
        </div>
        <div class="product-data">
            <span class="product-name">{{ category.name }}</span>
            <span class="product-price">{{category.price}}</span>
        </div>
        <div class="shop-view-next-button-container">
            <button class="btn next-button" ng-style="brandingStyle.generalButton" ng-click="vm.goToPreview(category)">{{brandingData.branding.buttons.text}}</button>
        </div>
    </div>
</div>
