
<div id="shop-view-responsive" class="row">
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 shop-view-product-container containe" style="border:1px solid #eee;cursor:pointer"
        ng-repeat="category in vm.productsData.categories" ng-click="vm.goToPreview(category)">
        <div class="product_image_container">
            <product-image-display class="shop-view-product-image-display" product="category" image-url="imageUrl"  tmbWidth="180">
            </product-image-display>
        </div>
        <div class="product-data">
            <span class="product-name">{{ category.shortName }}</span>
            <span class="product-price">{{category.price}}</span>
        </div>
        <div class="shop-view-next-button-container">
            <button class="btn next-button" ng-click="vm.goToPreview(category)">Next</button>
        </div>
    </div>
</div>
