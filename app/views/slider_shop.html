<div id="shop-view-responsive" class="row">
    <div class="col-xs-12"  ng-repeat="product in productsData.categories track by $index"  ng-show="currentIndex == $index">
        <div style="height:{{bannerHeight}}px" >
            <product-image-display   class="shop-view-product-image-display" product="product.catalog" image-url="imageUrl"  tmb-width="bannerWidth" catalog-mode="true">
            </product-image-display>
            <div style="position:absolute;background:rgba(5,5,8,0.4);color:#fff;padding:5px;">
                <h5>{{product.catalog.h2}} {{product.price}}</h5>

            </div>
            <div style="position:absolute; top:{{bannerHeight/2}}px;;font-size:68px;color:#fff;background:rgba(5,5,8,0.4);padding:3px;cursor:pointer" ng-click="changeBanner(-1)" ng-show="currentIndex > 0 "><</div>

            <div style="position:absolute; top:{{bannerHeight/2}}px;right:10px;font-size:68px;color:#fff;background:rgba(5,5,8,0.4);padding:3px;cursor:pointer" ng-click="changeBanner(1)" ng-show="currentIndex < branding.marketingData.ossData.length-1">></div>

            <img style="width:{{bannerWidth}}px;position:absolute;left:calc(50% - {{bannerWidth}}px/2 );top:{{bannerHeight}}px" src="https://pixter-loader-assets.s3.amazonaws.com/v1_statics/files/images/seasonal/specialOffer.jpg">                    
            <button class="btn btn-default" ng-click="goToPreview(product)" style="position:absolute;top:{{bannerHeight + bannerHeight/7.2  - 15}}px;right:calc(50% - {{bannerWidth}}px/2  + 20px );">{{ product.catalog.buttonText}}</button>
        </div>
    </div>
</div>
