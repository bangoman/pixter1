<div id="shop-view-responsive" class="row">
    <div class="col-xs-12"  ng-repeat="category in productsData.objects"  ng-show="currentIndex == $index">
        <div style="height:{{bannerHeight}}px">
            <product-image-display class="shop-view-product-image-display" product="category.images['OSS']" image-url="imageUrl"  tmb-width="bannerWidth" catalog-mode="true">
            </product-image-display>
            <div class="slider-shop-description-box" ng-style="brandingStyle.oss.description">
                <h2>{{category.pricing.price}} {{currencySymbol}}</h2>
                <h5>{{category.shortname}}</h5>
                <h5>{{category.description}}</h5>

            </div>
            <div ng-click="changeBanner(-1)" ng-show="currentIndex > 0 "
                 class="slider-shop-next-back-button back"
                 style="top:{{bannerHeight/2 - 40}}px;">
                 <
             </div>

            <div ng-click="changeBanner(1)" 
                 ng-show="currentIndex < productsData.objects.length-1"
                 class="slider-shop-next-back-button next"
            style="
            top:{{bannerHeight/2 - 40 }}px;">
                >
            </div>

            <!-- <img style="width:{{bannerWidth}}px;position:absolute;left:calc(50% - {{bannerWidth}}px/2 );top:{{bannerHeight -correction}}px" src="https://pixter-loader-assets.s3.amazonaws.com/v1_statics/files/images/seasonal/specialOffer.jpg"> -->                    
        </div>
        <div class="slider-shop-continue-button-container">
            <button class="btn btn3 slider-shop-continue-button" 
                    ng-click="vm.goToPreview(category)" 
                    ng-style="brandingStyle.generalButton" 
                    style="background-color:{{brandingStyle.generalButton['background-color']}};
                           color:{{brandingStyle.generalButton['color']}}">
                           Continue
            </button><!-- top:{{(bannerHeight + bannerHeight/7.2 - 15) - +correction}}px;
                        right:calc(50% - {{bannerWidth}}px/2  + 20px ); -->
        </div>
    </div>
</div>
