<div id="cupon-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="vm.dismiss()">&times;
        </button>
        <h2 class="modal-title">Have a coupon?</h2>
    </div>
    <div class="modal-body">
        <p>
            Paste in your coupon code
        </p>
        <div class="form-group">
            <input type="text" class="form-control cupon-modal-input" name="cupon_code">
        </div>
    </div>
    <div class="modal-footer" style="text-align:center">
        <div class="row">
            <button type="button" class="btn white-button" ng-click="vm.dismiss()">
                Cancel
            </button>            
            <button type="button" class="btn next-button" ng-click="vm.close()">
                OK
            </button>
        </div>
    </div>
</div>
